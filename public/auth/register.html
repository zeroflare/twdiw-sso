<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>電子信箱卡註冊 - 數位憑證皮夾 OIDC</title>

    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

    <!-- SweetAlert2 -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <!-- jQuery (可選，若未用到可移除) -->
    <script defer src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script defer src="/js/main.js"></script>

</head>

<body class="has-background-light" style="min-height:100vh; display:flex; flex-direction:column;">

    <!-- Main Content -->
    <section class="section is-flex-grow-1">
        <div class="container">
            <div class="columns is-centered">
                <div class="column is-8-tablet is-6-desktop is-5-widescreen">
                    <div class="box">
                        <h1 class="title is-3 has-text-centered">註冊電子信箱卡</h1>

                        <form id="qrForm" class="mt-4">
                            <div class="field">
                                <label class="label" for="name">姓名</label>
                                <div class="control">
                                    <input class="input" type="text" id="name" name="name" placeholder="請輸入姓名" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="email">電子信箱</label>
                                <div class="control">
                                    <input class="input" type="email" id="email" name="email"
                                        placeholder="example@email.com" required>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label" for="otp">電子信箱驗證碼</label>
                                <div class="control">
                                    <input class="input" type="text" id="otp" name="otp" required>
                                </div>
                            </div>

                            <div class="field mt-5 has-text-centered">
                                <button type="button" id="sendBtn" class="button is-dark is-medium mr-3">
                                    寄送驗證碼
                                </button>
                                <button type="submit" id="generateBtn"
                                    class="button is-primary is-medium has-text-white">
                                    註冊
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- JS 邏輯 -->
    <script>
        document.getElementById('sendBtn').addEventListener('click', async () => {
            const email = document.getElementById('email').value.trim();

            if (!email) {
                Swal.fire({
                    title: '提醒',
                    text: '請先輸入電子信箱再寄送驗證碼。',
                    icon: 'warning',
                    confirmButtonText: '確定'
                });
                return;
            }

            try {
                const response = await fetch('/api/auth/register/send', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '寄送失敗，請稍後再試');
                }

                Swal.fire({
                    title: '驗證碼已寄出 ✉️',
                    text: '請前往電子信箱查看驗證碼。',
                    icon: 'success',
                    confirmButtonText: '確定',
                    confirmButtonColor: '#4CAF50'
                });
            } catch (error) {
                Swal.fire({
                    title: '錯誤',
                    text: error.message,
                    icon: 'error',
                    confirmButtonText: '確定',
                    confirmButtonColor: '#e74c3c'
                });
            }
        });

        document.getElementById('qrForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const otp = document.getElementById('otp').value.trim();

            try {
                const response = await fetch('/api/auth/register/qrcode', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ name, email, otp })
                });

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || '發生錯誤，請稍後再試');
                }

                const data = await response.json();
                const transactionId = data.transactionId;
                let pollTimeout;

                Swal.fire({
                    title: '開啟「數位憑證皮夾 App」掃描',
                    imageUrl: data.qrCode,
                    showCloseButton: true,
                    showConfirmButton: false,
                    allowOutsideClick: false,
                    html: `<p><a href="${data.deepLink}" target="_blank">打開數位憑證皮夾 App</a></p>`,
                    didOpen: () => {
                        checkCredentialStatus(transactionId);
                    },
                    willClose: () => {
                        if (pollTimeout) clearTimeout(pollTimeout);
                    }
                });

                async function checkCredentialStatus(transactionId) {
                    try {
                        const response = await fetch(`/api/auth/register/result?transactionId=${transactionId}`);
                        if (response.status === 200) {
                            Swal.fire({
                                title: '註冊成功',
                                text: '您的數位憑證已成功註冊！',
                                icon: 'success',
                                confirmButtonText: '確定',
                                confirmButtonColor: '#4CAF50'
                            });
                        } else if (response.status === 400) {
                            pollTimeout = setTimeout(() => checkCredentialStatus(transactionId), 5000);
                        } else {
                            throw new Error('憑證驗證失敗');
                        }
                    } catch (error) {
                        console.error('輪詢錯誤:', error);
                    }
                }
            } catch (error) {
                Swal.fire({
                    title: '錯誤',
                    text: error.message,
                    icon: 'error',
                    confirmButtonText: '確定',
                    confirmButtonColor: '#e74c3c'
                });
            }
        });
    </script>

</body>

</html>
