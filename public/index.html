<!DOCTYPE html>
<html lang="zh-Hant">

<head>
	<meta charset="UTF-8">

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css">

</head>

<body class="has-background-light" style="min-height:100vh; display:flex; flex-direction:column;">

	<!-- Navbar -->
	<nav class="navbar is-primary" role="navigation" aria-label="main navigation">
		<div class="container">
			<div class="navbar-brand">
				<a class="navbar-item has-text-white" href="/">

				</a>

				<!-- 漢堡按鈕 -->
				<a role="button" class="navbar-burger has-text-white" aria-label="menu" aria-expanded="false"
					data-target="navbarMenu">
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
					<span aria-hidden="true"></span>
				</a>
			</div>

			<div id="navbarMenu" class="navbar-menu">
				<div class="navbar-start">
					<a href="/dashboard" class="navbar-item has-text-white">

					<a href="/auth/register" class="navbar-item has-text-white">
						註冊電子信箱卡
					</a>
					<a href="https://zeroflaretw.cloudflareaccess.com/cdn-cgi/access/test-idp/831091b2-3f95-4969-b1ef-873b8c546872"
						target="_blank" class="navbar-item has-text-white">
						測試登入 Cloudflare Access
					</a>
				</div>

				<div class="navbar-end">
					<div class="navbar-item">
						<a href="https://github.com/zeroflare/twdiw-oidc" target="_blank"
							class="button is-light is-small">
							<span class="icon">
								<img src="https://cdn.jsdelivr.net/gh/simple-icons/simple-icons/icons/github.svg"
									alt="GitHub" width="20" height="20">
							</span>
							<span>GitHub</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</nav>
	<!-- 啟用漢堡選單切換 -->
	<script>
		document.addEventListener('DOMContentLoaded', () => {
			const $navbarBurgers = Array.from(document.querySelectorAll('.navbar-burger'));
			$navbarBurgers.forEach(el => {
				el.addEventListener('click', () => {
					const target = el.dataset.target;
					const $target = document.getElementById(target);
					el.classList.toggle('is-active');
					$target.classList.toggle('is-active');
				});
			});
		});
	</script>

	<!-- Main content -->
	<section class="section is-flex-grow-1">
		<div class="container">
			<div class="columns is-centered">
				<div class="column is-8-tablet is-6-desktop is-5-widescreen">
					<div class="box has-text-centered">
						<h1 class="title is-3 mb-3">數位憑證皮夾 OIDC</h1>
						<h2 class="subtitle is-5 has-text-grey">
							以 OIDC 協定整合「數位憑證皮夾」，<br>
							讓網站能以 <strong>電子信箱卡</strong> 登入。
						</h2>

						<figure class="image is-128x128 is-inline-block">
							<img class="is-rounded" src="https://cdn-icons-png.flaticon.com/512/1041/1041916.png"
								alt="OIDC Icon">
						</figure>

						<div class="content has-text-grey mt-4">
							<p>
								本專案致力於推動台灣的數位身份整合，<br>
								提供網站以最簡潔、安全的方式接入 <strong>數位憑證皮夾</strong>。
							</p>
						</div>

						<div class="mt-5">
							<a href="/dashboard" class="button is-primary is-medium has-text-white">
								建立 OIDC Client
							</a>
						</div>

						<div class="mt-3">
							<a href="/auth/register" class="button is-light is-medium">
								註冊電子信箱卡
							</a>
						</div>

					</div>
				</div>
			</div>
		</div>
	</section>



</body>

</html>
